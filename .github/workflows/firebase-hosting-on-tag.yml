name: Deploy to Firebase Hosting on new tag created.
'on':
  push:
    tags:
      - 'v*'
    # branches:
    #   - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Use env variables
        run: |
          echo "RESUME_LINK=$RESUME_LINK"
          echo "EMAIL=$EMAIL"
        env: 
          RESUME_LINK: ${{ vars.RESUME_LINK }}
          EMAIL: ${{ vars.EMAIL }}
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JAYASURYA_ONE }}'
          channelId: live
          projectId: jayasurya-one
